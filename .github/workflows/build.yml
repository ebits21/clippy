name: Build Clipboard Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ›  Set up latest Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: ðŸ§¹ Run go mod tidy
        run: go mod tidy

      - name: âœ… Commit go.mod/go.sum if modified
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet go.mod go.sum; then
            git add go.mod go.sum
            git commit -m "chore: tidy go.mod and go.sum"
            git push
          fi

      - name: ðŸ“¦ Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o clippy-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: ðŸ“¤ Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: clippy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: clippy-${{ matrix.goos }}-${{ matrix.goarch }}