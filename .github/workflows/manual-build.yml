name: Manual Build Clippy (Windows + Linux)

on:
  workflow_dispatch:  # manual trigger

jobs:
  build:
    name: Build for ${{ matrix.goos }} ${{ matrix.goarch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
          - goos: linux
            goarch: amd64

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # specify recent stable version

      - name: üì¶ Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          OUTPUT=dist/clippy-${GOOS}-${GOARCH}${EXT}
          echo "Building $OUTPUT"
          go build -o "$OUTPUT" main.go

      - name: üì§ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clippy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/clippy-${{ matrix.goos }}-${{ matrix.goarch }}*